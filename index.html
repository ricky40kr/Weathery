<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        .roboto {
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-style: normal;
        }

        .arimo {
            font-family: "Arimo", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        .miniCasts {
            color: rgb(78, 78, 78);
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div id="weatherDiv" style="text-align: center; width:250px; position: relative;">
        <div>
            <h2 id="titleLoc" class="roboto" style="font-size: 32px;"></h2>
        </div>
        <div>
            <p id="temp" style="font-size: 36px; height:0%;" class="arimo"></p>
        </div>
        <div style="position: absolute; width:100%; font-size: 12px;">
            <div id="humidity" class="miniCasts" style="float: left; padding-left: 10%;"></div>
            <div id="wind" class="miniCasts" style="float: right;  padding-right: 10%;"></div>
        </div>
        <div>
            <img id="weatherImg" style="width: 100px; margin-top: 5%;">
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
